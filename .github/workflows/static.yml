  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #f0f4f8;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #2c3e50;
      color: #ecf0f1;
      padding: 1.5rem 2rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 2.2rem;
      letter-spacing: 2px;
    }
    nav {
      margin-top: 0.5rem;
    }
    nav a {
      color: #ecf0f1;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #3498db;
    }
    main {
      flex: 1;
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
      width: 90%;
    }
    section.intro {
      margin-bottom: 2rem;
      text-align: center;
    }
    section.intro p {
      font-size: 1.1rem;
      color: #555;
      max-width: 600px;
      margin: 0.5rem auto 0;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.8rem;
      margin-bottom: 2rem;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 1.6rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .card h3 {
      color: #2c3e50;
      margin-bottom: 0.8rem;
      border-bottom: 2px solid #3498db;
      padding-bottom: 0.5rem;
    }
    .card ul {
      padding-left: 1.2rem;
    }
    .card li {
      margin-bottom: 0.5rem;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      background: #2c3e50;
      color: #ecf0f1;
      font-size: 0.9rem;
      margin-top: auto;
    }
    
    /* Progress bar styles */
    .language-container {
      margin-bottom: 1rem;
    }
    .language-name {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.3rem;
    }
    .progress-bar {
      height: 10px;
      background: #e0e0e0;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #3498db;
      border-radius: 5px;
    }
    
    /* Timeline style for experience */
    .timeline {
      position: relative;
      padding-left: 1.5rem;
    }
    .timeline::before {
      content: '';
      position: absolute;
      left: 7px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: #3498db;
    }
    .timeline-item {
      position: relative;
      padding-bottom: 1.5rem;
    }
    .timeline-item::before {
      content: '';
      position: absolute;
      left: -1.5rem;
      top: 5px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #2c3e50;
      border: 2px solid #3498db;
    }
    .timeline-date {
      font-style: italic;
      color: #666;
      margin-bottom: 0.3rem;
    }
    
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.7rem;
      }
      nav a {
        margin: 0 0.5rem;
        font-size: 0.9rem;
      }
      .card-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
